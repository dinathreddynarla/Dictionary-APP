<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Page Dictionary</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <h1>Dictionary App</h1>
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <label for="login-username">Email:</label>
            <input type="email" id="login-email" name="email" placeholder="Email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="password" required>

            <input type="submit" value="Login" id="login" name="login_submit">
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm">
            <h2>Sign Up</h2>
            <label for="signup-FullName">FullName:</label>
            <input type="text" id="signup-FullName" name="FullName" placeholder="Enter Full Name" required>

            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" placeholder="username" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" placeholder="email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" placeholder="password" required>

            <input type="submit" value="Sign Up" id="signup" name="signup_submit">
        </div>
        <div id="userForm">
            <h3>Complete your profile</h3>
            <form id="profileForm">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" required><br>
              
              <label for="email">Email:</label>
              <input type="email" id="email" required><br>
              <label for="username">username</label>me:</label>
              <input type="text" id="username" required><br>
              
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone"><br>
              
              <button type="submit">Submit</button>
            </form>
          </div>
          <div id="passwordReset">
            <h2>Reset Your Password</h2>
            <label for="reset-email">Email:</label>
            <input type="email" id="reset-email" name="email" placeholder="enter valid email" required>
            <input type="submit" value="Send Reset Mail" id="resetPassword" name="reset_Password">
        </div>
          
        <br><br>
        <div class="toggle-buttons">
            <button onclick="showForm('loginForm')">Login</button>
            <button onclick="showForm('signupForm')">Sign Up</button><br>
            <button id="googlesignin">Sign Up with google</button><br>
            <button onclick="showForm('passwordReset')">Forgot Password ?</button>
        </div>
    </div>
    <script type="module" src="authentication.js"></script>
    <script>
        function showForm(formId) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('passwordReset').style.display = 'none';
            document.getElementById('userForm').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
            showForm('loginForm');
    </script>
</body>
</html>
